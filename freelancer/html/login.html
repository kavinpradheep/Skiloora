<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skiloora — Login</title>
  <link rel="stylesheet" href="../css/login.css" />

  <!-- Removed insecure admin bypass that relied on a hardcoded password. -->
  <script>
    window.__adminLoginIntercept = function(){ return true; };
  </script>
  <!-- Firebase SDKs (compat) to match dashboard -->
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore-compat.js"></script>
  <script>
    (function(){
      const firebaseConfig = {
        apiKey: "AIzaSyCapHhekRDGOxzSgfu6CCvDVBnj9D-5TtU",
        authDomain: "skiloora.firebaseapp.com",
        projectId: "skiloora",
        storageBucket: "skiloora.appspot.com",
        messagingSenderId: "955346781606",
        appId: "1:955346781606:web:6538ba1ebd56574bd43b67",
        measurementId: "G-Z0CKCX3HPT"
      };
      try{ if(!window.firebaseApp){ window.firebaseApp = firebase.initializeApp(firebaseConfig);} }catch(e){}
      window.firebaseAuth = firebase.auth();
      window.firebaseDB = firebase.firestore();
    })();
  </script>
  <script src="../js/login.js" defer></script>
</head>
<body>
  <main class="login-wrap">
    <section class="login-card" aria-label="Sign in">
      <div class="brand">Skiloora</div>
      <h1 class="title">Welcome back</h1>
      <p class="subtitle">Sign in to continue</p>
      <form id="loginForm" class="form" onsubmit="return window.__adminLoginIntercept(event)">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" required placeholder="you@example.com" autocomplete="email"/>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" required placeholder="••••••••" autocomplete="current-password"/>
        </div>
        <button id="loginBtn" type="submit" class="btn primary">Sign in</button>
      </form>
      <div class="forgot-wrap" hidden>
        <button id="forgotToggle" class="btn-ghost small" aria-expanded="false">Forgot password?</button>
        <div id="forgotPanel" class="forgot-panel" hidden>
          <p class="muted">We will send a reset link to the email you entered above.</p>
          <div class="actions">
            <button id="forgotCancel" class="btn-ghost small">Cancel</button>
            <button id="forgotSend" class="btn small">Send reset link</button>
          </div>
          <div id="forgotMsg" class="msg" aria-live="polite"></div>
        </div>
      </div>
      <div id="msg" class="msg" aria-live="polite" role="status"></div>
      <p class="hint">New here? <a href="signup.html">Create an account</a></p>
    </section>
  </main>
</body>
</html>
