<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skiloora — Login</title>
  <link rel="stylesheet" href="../css/login.css" />

  <!-- Removed insecure admin bypass that relied on a hardcoded password. -->
  <script>
    window.__adminLoginIntercept = function(){ return true; };
  </script>
  <!-- Firebase SDKs (compat) to match dashboard -->
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore-compat.js"></script>
  <script>
    (function(){
      const firebaseConfig = {
        apiKey: "AIzaSyCapHhekRDGOxzSgfu6CCvDVBnj9D-5TtU",
        authDomain: "skiloora.firebaseapp.com",
        projectId: "skiloora",
        storageBucket: "skiloora.appspot.com",
        messagingSenderId: "955346781606",
        appId: "1:955346781606:web:6538ba1ebd56574bd43b67",
        measurementId: "G-Z0CKCX3HPT"
      };
      try{ if(!window.firebaseApp){ window.firebaseApp = firebase.initializeApp(firebaseConfig);} }catch(e){}
      window.firebaseAuth = firebase.auth();
      window.firebaseDB = firebase.firestore();
    })();
  </script>
  <script src="../js/login.js" defer></script>
</head>
<body>
  <main class="login-wrap">
    <div class="card">
      <h1>Sign in — Skiloora</h1>
      <form id="loginForm" onsubmit="return window.__adminLoginIntercept(event)">
        <label>Email</label>
        <input id="email" type="email" required placeholder="you@example.com"/>
        <label>Password</label>
        <input id="password" type="password" required placeholder="Password"/>
        <button id="loginBtn" type="submit">Login</button>
      </form>

      <p class="hint">Don't have account? Go back to <a href="signup.html">Signup</a></p>
      <div id="msg" class="msg" aria-live="polite"></div>
    </div>
  </main>
</body>
</html>
