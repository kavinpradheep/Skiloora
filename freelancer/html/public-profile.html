<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skiloora — Public Profile</title>
  <link rel="stylesheet" href="../css/public-profile.css" />
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
<script>
  (function(){
    try { 
      if(!window.firebaseApp) { 
        window.firebaseApp = firebase.initializeApp(window.firebaseConfig);
      }
    } catch(e) {
      console.error('Firebase initialization error', e);
    }
    window.firebaseAuth = firebase.auth();
    window.firebaseDB = firebase.firestore();
    window.firebaseStorage = firebase.storage();
  })();
</script>
  <script defer src="../js/public-profile.js"></script>
</head>
<body>
  <header class="cover variant-b" role="banner" style="background-image:url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=1600&auto=format&fit=crop');">
    <div class="brand">Skiloora</div>
  </header>
  <main class="layout">
    <aside class="left">
      <div class="avatar"><img id="ppAvatar" alt="avatar" /></div>
      <h2 id="ppName">Name</h2>
      <div class="meta">
        <div id="ppStars" class="stars"></div>
        <div id="ppAvailability" class="muted">Available for Freelance & Fulltime</div>
        <div id="ppRole" class="muted">UI/UX Designer</div>
        <div id="ppLocation" class="muted">Chennai, India</div>
      </div>
      <div class="pricing">
        <div class="tiers">
          <button class="tier">Low</button>
          <button class="tier">Standard</button>
          <button class="tier">High</button>
        </div>
        <ul class="features">
          <li>Basic features</li>
          <li>Simple task</li>
          <li>Whatsapp support</li>
        </ul>
        <div class="rate" id="ppRate">₹ 999 / Hour</div>
      </div>
      <div class="actions">
        <a id="btnMessage" class="btn" href="#">Message</a>
        <button class="btn-ghost">Request Call</button>
      </div>
    </aside>
    <section class="right">
      <nav class="tabs" aria-label="Profile sections">
        <button class="tab active" data-target="about">About</button>
        <button class="tab" data-target="works">Works</button>
        <button class="tab" data-target="links">Links</button>
        <button class="tab" data-target="reviews">Reviews</button>
      </nav>
      <section class="about" id="about">
        <h3 id="ppNameAbout">Name</h3>
        <p id="ppBio" class="muted">—</p>
        <div class="stats">
          <div class="stat"><div class="stat-label">Projects</div><div class="stat-value" id="ppProjects">0</div></div>
          <div class="stat"><div class="stat-label">Response Time</div><div class="stat-value" id="ppResponse">—</div></div>
          <div class="stat"><div class="stat-label">Hourly Rate</div><div class="stat-value" id="ppRateInline">—</div></div>
        </div>
      </section>
      <section class="works" id="works">
        <h3>My Works</h3>
        <div class="gallery" id="ppWorks"></div>
      </section>
      <section class="links" id="links">
        <h3>Links</h3>
        <div class="social chips" id="ppLinks"></div>
      </section>
      <section class="reviews" id="reviews">
        <h3>Reviews</h3>
        <div id="ppReviews" class="reviews-list"></div>
        <div class="add-review">
          <button id="btnShowReview" class="btn">Add your Review</button>
          <div id="reviewForm" class="review-form" style="display:none">
            <input id="rfName" placeholder="Your name" autocomplete="name" />
            <textarea id="rfText" maxlength="1024" placeholder="Write your review" rows="4"></textarea>
            <div class="stars-input" id="rfStars" data-value="0">
              <button type="button" data-s="1">☆</button>
              <button type="button" data-s="2">☆</button>
              <button type="button" data-s="3">☆</button>
              <button type="button" data-s="4">☆</button>
              <button type="button" data-s="5">☆</button>
            </div>
            <div class="review-actions">
              <button id="rfCancel" class="btn-ghost">Cancel</button>
              <button id="rfSubmit" class="btn">Submit Review</button>
            </div>
          </div>
        </div>
      </section>
      
    </section>
  </main>
</body>
</html>
