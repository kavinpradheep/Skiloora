<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Settings</title>
  <link rel="stylesheet" href="../css/profile.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCapHhekRDGOxzSgfu6CCvDVBnj9D-5TtU",
      authDomain: "skiloora.firebaseapp.com",
      projectId: "skiloora",
      storageBucket: "skiloora.appspot.com",
      messagingSenderId: "955346781606",
      appId: "1:955346781606:web:6538ba1ebd56574bd43b67",
      measurementId: "G-Z0CKCX3HPT"
    };
    const app = initializeApp(firebaseConfig);
    window.firebaseAuth = getAuth(app);
    window.firebaseDB = getFirestore(app);
  </script>
  <script type="module" src="../js/profile.js" defer></script>
</head>
<body>
  <div class="profile-page">
    <div class="container">
      <h1 class="title">Profile Settings</h1>
      <p class="subtitle">Manage your personal information and preferences</p>

      <div class="header">
        <div class="avatar" id="avatar"></div>
        <div class="identity">
          <div class="fullName" id="fullNameDisp">User</div>
          <div class="username" id="usernameDisp">@user</div>
        </div>
      </div>

      <form class="form" id="profileForm">
        <div class="grid">
          <div class="field">
            <label>Full Name</label>
            <div class="input-wrap">
              <input id="fullName" type="text" placeholder="Full Name" />
            </div>
          </div>
          <div class="field">
            <label>Username</label>
            <div class="input-wrap">
              <input id="username" type="text" placeholder="@username" />
            </div>
          </div>
          <div class="field">
            <label>Email Address</label>
            <div class="input-wrap">
              <input id="email" type="email" placeholder="you@example.com" disabled />
            </div>
          </div>
          <div class="field">
            <label>Phone Number</label>
            <div class="input-wrap">
              <input id="phone" type="tel" placeholder="+1 (555) 123-4567" />
            </div>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn btn-outline" id="btnCancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
