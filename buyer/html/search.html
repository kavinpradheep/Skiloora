<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Results - Skiloora</title>
  <link rel="stylesheet" href="../css/search.css" />
  <!-- Firebase initialization is now handled in js/search.js -->
  <script type="module" src="../js/search.js" defer></script>
</head>
<body>
  <header class="search-topbar">
    <div class="container st-inner">
      <div class="brand">Skiloora</div>
      <div class="search-bar-wrap">
        <div class="search-bar">
          <input id="globalSearch" placeholder="Search   'UI/UX Designer'" />
        </div>
      </div>
      <div class="top-actions" id="buyerUserNav"></div>
    </div>
  </header>

  <nav class="roles-top">
    <div class="container">
      <div class="chips-select" id="roleChips"></div>
    </div>
  </nav>

  <section class="chips-row">
    <div class="container chip-inner">
      <div style="flex:1"></div>
      <div class="sort-wrap">
        <button class="sort-btn" id="sortBtn">Short by: Newest â–¾</button>
      </div>
    </div>
  </section>

  <main class="results">
    <div class="container results-inner">
      <div class="cards" id="resultCards"></div>
      
    </div>
  </main>
</body>
</html>
